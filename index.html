<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="result">0</div>   
            <div class="buttons">     
                <button>AC</button>
                <button>De</button>
                <button class="operator" id="percent">%</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button class="span">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
        <footer>Tenn Jugu Â© 2023 </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
